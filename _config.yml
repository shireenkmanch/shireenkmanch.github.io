# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Shireen K. Manchingal
first_name: Shireen
middle_name: Kudukkil
last_name: Manchingal

description: >
  Research in epistemic uncertainty, reliable AI, and set-valued learning.
  Academic work at the intersection of theory and practice.

contact_note: >
  Email is usually the best way to reach me.

keywords: epistemic-ai, uncertainty-quantification, reliable-ai, machine-learning
lang: en
icon: ⚛️

url: https://shireenkmanch.github.io
baseurl:
last_updated: true
back_to_top: true

# -----------------------------------------------------------------------------
# Theme & visual identity
# -----------------------------------------------------------------------------

# GitHub widgets (keep subtle)
repo_theme_light: default
repo_theme_dark: dark

repo_trophies:
  enabled: false   # trophies feel noisy for academic sites

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: false
search_enabled: false
bib_search: true

max_width: 980px   # slightly wider = more breathing room for text

# -----------------------------------------------------------------------------
# Open Graph (nice for sharing papers / posts)
# -----------------------------------------------------------------------------

serve_og_meta: true
serve_schema_org: true
og_image: assets/img/og-academic.png   # optional but recommended

# -----------------------------------------------------------------------------
# Blog
# -----------------------------------------------------------------------------

blog_name: Notes
blog_description: Research notes, talks, and writing
permalink: /blog/:year/:title/

pagination:
  enabled: true

related_blog_posts:
  enabled: true
  max_related: 3

# -----------------------------------------------------------------------------
# Comments (recommended: Giscus)
# -----------------------------------------------------------------------------

giscus:
  repo:
  category: Comments
  mapping: title
  reactions_enabled: 0   # academic, so keep reactions off
  theme: preferred_color_scheme
  lang: en

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------

collections:
  projects:
    output: false
  news:
    output: true
    defaults:
      layout: post

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM

include: ["_pages", "_scripts"]
exclude:
  - vendor
  - node_modules
  - Gemfile
  - Gemfile.lock
  - README.md

# -----------------------------------------------------------------------------
# Scholar (important for academic polish)
# -----------------------------------------------------------------------------

scholar:
  style: apa
  locale: en
  source: /_bibliography/
  bibliography: papers.bib
  group_by: year
  group_order: descending
  max_author_limit: 3

enable_publication_thumbnails: true

# -----------------------------------------------------------------------------
# Math, dark mode, interaction
# -----------------------------------------------------------------------------

enable_math: true
enable_darkmode: false
enable_medium_zoom: true
enable_progressbar: true
enable_navbar_social: false

# -----------------------------------------------------------------------------
# Fonts (this is intentional — pairs with custom.scss)
# -----------------------------------------------------------------------------

third_party_libraries:
  google_fonts:
    url:
      fonts: >
        https://fonts.googleapis.com/css2?
        family=Inter:wght@300;400;500;600;700&
        family=Libre+Baskerville:wght@400;700&
        display=swap

# -----------------------------------------------------------------------------
# Images
# -----------------------------------------------------------------------------

imagemagick:
  enabled: false

lazy_loading_images: true

# -----------------------------------------------------------------------------
# Minification (allow ES6 in JS assets)
# -----------------------------------------------------------------------------

jekyll-minifier:
  uglifier_args:
    harmony: true
